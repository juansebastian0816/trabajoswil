<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2E2E2E;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .card {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            color: #fff;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }
        .card h2 {
            margin: 0;
            font-size: 27px;
        }
        .card h3 {
            margin: 5px 0;
            font-size: 18px;
            color: #adcc21;
        }
        .card p {
            font-style: italic;
            margin: 30px 0;
        }
        .card a {
            display: block;
            background-color: #242724;
            color: #ffffff;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .card a:hover {
            background-color: #28c908;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="/Captura de pantalla 2024-08-05 200451.png" alt="Profile Picture">
        <h2>Jessica Randall</h2>
        <h3>London, United Kingdom</h3>
        <p>"Front-end developer and avid reader."</p>
        <a href="#">GitHub</a>
        <a href="#">Frontend Mentor</a>
        <a href="#">LinkedIn</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
    </div>
</body>
</html>
